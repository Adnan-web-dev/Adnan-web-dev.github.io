    <section id="contact-form">

        <div class="contact_form col-md-6">
          <form method="post" action="">
            <h3 class="text-center">Contact Form</h3>
          
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <input class="" type="text" name="name" placeholder="Your Full Name"
                    value="" required>
            </div>
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <input class="" type="email" name="email" placeholder="Email Address"
                    value="" required>
            </div>
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <input class="" type="text" name="phone" placeholder="Phone" value=""
                    required>
            </div>
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <input class="" type="text" name="city" placeholder="City" value=""
                    required>
            </div>
               <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <input class="" type="text" name="province" placeholder="province" value=""
                    required>
            </div>
           
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <select name="status" class="" required>
                    <option value="">Your Status...</option>
                    <option value="Associate">Associate</option>
                    <option value="Company">Company</option>
                    <option value="Individual">Individual</option>
                    <option value="Public Organization">Public Organization</option>
                    <option value="Web Agency">Web Agency</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <select name="project_title" class="" required>
                    <option value="">Inquiring about...</option>
                    <option value="">Building</option>                 
                </select>
            </div>
            <div class="col-md-12 text-center" style="padding-bottom:15px;">
                <textarea name="project_messages" class="" rows="5" placeholder="Message"></textarea>
            </div>
           
            <div class="col-md-12 text-center " style="padding-bottom:15px;">
                <input type="submit" class=""  value="Submit">
            </div>
    
        </form>
        </div>
